[env:seeed_xiao_esp32c3]
platform = espressif32
board = seeed_xiao_esp32c3
framework = espidf
monitor_speed = 115200
build_flags =
    -Ilib/hurricane
    -Ilib/hurricane/core
    -Ilib/hurricane/usb
    -Ilib/hurricane/hw
    -DPLATFORM_ESP32

# Filter sources properly but exclude the src directory to avoid the app_main conflict
build_src_filter = 
    +<*> 
    -<src/>
    -<lib/hurricane/hw/boards/teensy41/>

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
lib_deps = 
    USBHost_t36

build_flags =
    -Ilib/hurricane
    -Ilib/hurricane/core
    -Ilib/hurricane/usb
    -Ilib/hurricane/hw
    -DPLATFORM_TEENSY41

src_filter = 
    +<*> 
    -<lib/hurricane/hw/boards/esp32-s3-devkitc-1/>
